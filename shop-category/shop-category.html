<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/shop-category.css">
    <title>Shop By Category Page</title>
</head>
<body>
    <div class="outer-div">
        <div class="shop-div">
            <h1>Shop By Category</h1>
        </div>
        <hr class="divider-hr">
        <main>
            <section class="category">
                <img src="https://images.pexels.com/photos/4048093/pexels-photo-4048093.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="marvel">
                <h2><b>Limited Edition Toys</b></h2>
                <p><b>Action Figures from the pop culture landscape</b></p>
                <button type="button" class="category-button">Add To Cart</button>
            </section>
            <section class="category">
                <img src="https://images.pexels.com/photos/7768663/pexels-photo-7768663.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="marvel">
                <h2><b>Graphic Novels</b></h2>
                <p><b>New Releases and back issues for the comic enthusiast</b></p>
                <button type="button" class="category-button">Add To Cart</button>
            </section>
            <section class="category">
                <img src="https://images.pexels.com/photos/3088369/pexels-photo-3088369.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="marvel">
                <h2><b>Trading Cards</b></h2>
                <p><b>New and vintage sports nd entertainment cards</b></p>
                <button type="button" class="category-button">Add To Cart</button>
            </section>
        </main>
    </div>
</body>
</html>
